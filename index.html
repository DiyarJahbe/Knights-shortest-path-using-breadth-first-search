<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Knight's Path Finder</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        text-align: center;
        background-color: #2c3e50;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      h1 {
        margin-bottom: 10px;
        font-size: 24px;
      }
      .board {
        display: grid;
        grid-template-columns: repeat(8, 50px);
        grid-template-rows: repeat(8, 50px);
        border: 3px solid white;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      }
      .cell {
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 1px solid white;
        cursor: pointer;
        transition: background 0.3s;
        font-size: 30px;
      }
      .cell:nth-child(even) {
        background-color: #95a5a6;
      }
      .cell:nth-child(odd) {
        background-color: #7f8c8d;
      }
      .selected {
        background-color: #f1c40f !important;
      }
      .path {
        background-color: #3498db !important;
        box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5);
      }
      button {
        margin-top: 15px;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        background-color: #e74c3c;
        color: white;
        cursor: pointer;
        border-radius: 5px;
        transition: background 0.3s;
      }
      button:hover {
        background-color: #c0392b;
      }
      #result {
        margin-top: 10px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <h1>Knight's Path Finder</h1>
    <div class="board" id="chessboard"></div>
    <button onclick="calculatePath()">Find Path</button>
    <p id="result"></p>

    <script>
      const boardSize = 8;
      let selectedNodes = [];

      function createBoard() {
        const board = document.getElementById("chessboard");
        board.innerHTML = "";
        for (let y = 0; y < boardSize; y++) {
          for (let x = 0; x < boardSize; x++) {
            let cell = document.createElement("div");
            cell.classList.add("cell");
            cell.dataset.x = x;
            cell.dataset.y = y;
            cell.onclick = () => selectCell(cell, x, y);
            board.appendChild(cell);
          }
        }
      }

      function selectCell(cell, x, y) {
        if (selectedNodes.length < 2) {
          if (!selectedNodes.some((n) => n.x === x && n.y === y)) {
            selectedNodes.push({ x, y });
            cell.classList.add("selected");

            // Remove previous knight before adding new one
            document
              .querySelectorAll(".cell")
              .forEach((c) => (c.innerHTML = ""));

            // Add knight emoji
            cell.innerHTML = "♞";
          }
        } else {
          alert("Only two positions can be selected.");
        }
      }

      function highlightPath(path) {
        document.querySelectorAll(".cell").forEach((cell) => {
          cell.classList.remove("path");
          cell.innerHTML = ""; // Clear previous knights
        });

        let i = 0;
        function moveKnight() {
          if (i < path.length) {
            const step = path[i];
            const cell = document.querySelector(
              `.cell[data-x='${step.x}'][data-y='${step.y}']`
            );
            if (cell) {
              cell.innerHTML = "♞";
            }
            i++;
            setTimeout(moveKnight, 500); // Move every 500ms
          }
        }

        moveKnight();
      }

      function calculatePath() {
        if (selectedNodes.length !== 2) {
          alert("Select exactly 2 positions for the knight.");
          return;
        }

        fetch("http://localhost:5000/calculate", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ N: boardSize, nodes: selectedNodes }),
        })
          .then((response) => response.json())
          .then((data) => {
            document.getElementById("result").innerText = data.result;
            if (data.success) {
              highlightPath(data.path.map((step) => step.to));
            }
          })
          .catch((error) => console.error("Error:", error));
      }

      createBoard();
    </script>
  </body>
</html>
